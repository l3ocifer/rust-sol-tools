<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Token Tools</title>
</head>
<body>
    <div id="creation-status" class="status-message"></div>
    <script>
        // Define window functions immediately
        if (typeof window !== 'undefined') {
            window.update_status = function(status) {
                console.log("Status:", status);
                const statusElement = document.getElementById('creation-status');
                if (statusElement) {
                    statusElement.textContent = status;
                }
                return true;
            };
        }
    </script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/lib/index.iife.js"></script>
    <script src="https://unpkg.com/@metaplex-foundation/mpl-token-metadata@latest/lib/index.iife.min.js"></script>
    <script src="/phantom.js"></script>
    <script type="module">
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const { default: init } = await import('/pkg/sol_tools.js');
                await init();
            } catch (error) {
                console.error("Initialization error:", error);
                window.update_status("Failed to initialize application");
            }
        });
    </script>
</body>
</html>
