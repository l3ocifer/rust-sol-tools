[package]
name = "sol-tools"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "sol-tools"
path = "src/main.rs"
required-features = ["ssr"]

[[bin]]
name = "create_spl"
path = "src/bin/create_spl.rs"

[dependencies]
# Core dependencies
leptos = { version = "0.6.5", features = ["nightly"] }
leptos_meta = { version = "0.6.5", features = ["nightly"] }
leptos_router = { version = "0.6.5", features = ["nightly"] }
console_error_panic_hook = "0.1"
log = "0.4"

# WASM dependencies
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = ["Window", "Document", "File"] }
js-sys = "0.3"

# Shared dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenv = "0.15"
borsh = "0.10.3"
getrandom = { version = "0.2", features = ["js"] }

# Optional Server-only dependencies
actix-web = { version = "4", default-features = false, features = ["rustls"], optional = true }
actix-files = { version = "0.6", optional = true }
leptos_actix = { version = "0.6.5", optional = true }
tokio = { version = "1", features = ["full"], optional = true }
http = { version = "1.0.0", optional = true }
reqwest = { version = "0.11", default-features = false, features = ["json", "native-tls-vendored"], optional = true }

[features]
default = ["ssr"]

ssr = [
    "leptos_actix",
    "actix-web",
    "actix-files",
    "tokio",
    "http",
    "reqwest/native-tls",
]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# Solana and related dependencies
solana-program = "1.16.14"
solana-sdk = "1.16.14"
solana-client = "1.16.14"
spl-token = "4.0.0"
spl-associated-token-account = "2.0.0"
spl-token-2022 = "0.9.0"
mpl-token-metadata = "5.1.0"
mpl-token-auth-rules = "1.5.1"

[workspace]
members = ["."]

[[workspace.metadata.leptos]]
name = "sol-tools"
bin-package = "sol-tools"
bin-target = "sol-tools"
lib-package = "sol-tools"
output-name = "sol-tools"
root = "."
features = ["ssr"]
end-args = ["--features", "ssr"]
